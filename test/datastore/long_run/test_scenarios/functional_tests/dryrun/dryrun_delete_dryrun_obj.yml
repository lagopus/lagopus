use:
  - lagopus

setup:
  - repetition_count: 1
    cmds:
      - cmd_type: ds
        cmd: log -debuglevel 10000
        result: '{"ret": "OK"}'
      - cmd_type: ds
        cmd: destroy-all-obj
        result: '{"ret": "OK"}'
      - cmd_type: shell
        cmd: "{{ shell_dir }}/dummy_eth_up.sh lago_eth 2"
        result: "0"

teardown:
  - repetition_count: 1
    cmds:
      - cmd_type: ds
        cmd: destroy-all-obj
        result: '{"ret": "OK"}'
      - cmd_type: shell
        cmd: "{{ shell_dir }}/dummy_eth_down.sh lago_eth 2"
        result: "0"

